version: '3.8'

services:
  vpnbot:
    build: .
    container_name: vpnbot-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.db
      - LOG_LEVEL=info
    env_file:
      - .env
    volumes:
      - vpnbot-data:/app/data
      - vpnbot-logs:/app/logs
    networks:
      - vpnbot-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Опционально: Nginx для мониторинга или веб-интерфейса
  # nginx:
  #   image: nginx:alpine
  #   container_name: vpnbot-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - vpnbot-network

networks:
  vpnbot-network:
    driver: bridge

volumes:
  vpnbot-data:
    driver: local
  vpnbot-logs:
    driver: local